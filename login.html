<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <form>
                <br>
                <br>
                <h1 class="header center orange-text">Sign In</h1>
                <div class="row center">
                    <div class="col s6 offset-s3">

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row center">
                    <input type="button" value="Sign In" id="btn-sign-in" class="btn-large waves-effect waves-light orange" />
                    <a href="signup.html" class="btn-large waves-effect waves-light orange">Sign Up</a>
                </div>
                <br>
                <br>
            </form>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.0.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.0.5/firebase-auth.js"></script>
    <script src="js/firebaseinit.js"></script>

    <!-- business logic -->
    <script src="js/login.js"></script>

    <!-- set the click listeners -->
    <script>
        $(document).ready(function () {
            setClickListeners();
        });
    </script>

</body>

</html>
